<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Node.js Express REST API</title>
</head>

<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/api/random">Random number</a></li>
            <li><a href="/api/custom_random/num">Custom random number </a></li>
            <li><a href="/api/counter">Counter</a></li>
            <li><a href="/api/words">Words</a></li>
        </ul>
    </nav>
    <form action="http://localhost:3002/api/words" method="POST">
        <label for="word">Write a word:</label>
        <input type="text" name="name">
        <input type="submit">
    </form>
</body>

</html>
